<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arthur Pereira da Silva">
    <meta name="description" content="To-Do List basic, but versatile and functional">
    <meta name="keywords" content="toDo, to-do, list basic, html/css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/estilo.css">
    <a href=""></a>

    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>TO DO LIST</h1>
        <div class="addTasks">
            <input type="text" name="addText" id="addText" placeholder="Type task">
            <button id="add">+</button>
        </div>
        <h3>Choose The Color Text</h3>
        <div class="palette">
            <label class="paletteColor white">
                <input type="radio" name="color" value="#FFF" checked>
            </label>
            <label class="paletteColor yellow">
                <input type="radio" name="color" value="#F0C808">
            </label>
            <label class="paletteColor red">
                <input type="radio" name="color" value="#DD1C1A">
            </label>
        </div>
        <ul class="menu">
        </ul>
        <button id="clearList">CLEAR TASKS</button>
    </div>
    <script src="src/js/dinamic.js"></script>
</body>
</html>
